<script>
	(function () {
		var isSmall = false;
		var small = 992;

		window.onload = function(){

			var isSmall = innerWidth <= small;
			var newClass = isSmall ? "" : "withPanelPadding";
			console.log(`isSmall ${isSmall} ${innerWidth}`);

			$('main').attr('class', newClass);
			$('header').attr('class', newClass);
			$('footer').attr('class', newClass);


			window.addEventListener('resize', function(){
				var width = innerWidth;
				var newClass = null;
				if(isSmall && width > small){
					newClass = 'withPanelPadding';
				}else if(!isSmall && width < small){
					newClass = '';
				}else{
					return;
				}
				$('main').attr('class', newClass);
				$('header').attr('class', newClass);
				$('footer').attr('class', newClass);
				isSmall = !isSmall;
			});

			$.get('/tmp/home.html', data => {
				$('#page-content').html(data);
			});

		};

		const PAGES = {
			HOME: 'home',
			BLOG: 'blog',
		}


		$('.button-collapse').sideNav({
      			menuWidth: 300, // Default is 300
      			edge: 'left', // Choose the horizontal origin
      			draggable: true // Choose whether you can drag to open on touch screens
    		}
  		);

		$('.navigator-link').click( (e)=>{
			e.preventDefault();
			var href = e.target.getAttribute('href');
			if(!href) return;
			navTo(href.replace('#',''));
		}); 

		function navTo(href){
			switch(href){	
				case "home":
				case "blog":
				case "projects":
				case "resume":
					$.get(`/tmp/${href}.html`, data => {
						$('#page-content').html(data);
					});
					$(".button-collapse").sideNav('hide');
				default:
					break;
			}
		}

	
	})();

</script>
