<!DOCTYPE>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Danny's</title>
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="stylesheet" type="text/css" href="./css/materialize.min.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="./js/materialize.min.js"></script>
</head>

<body>
	<header>
	<!--<header class="hide-on-med-and-up">-->
		<div>
			<nav class="top-nav" style="background-color:grey">
				<div class="top-nav-container">
				<div class="top-nav-container"
				<div class="nav-wrapper">
					<a data-activates="slide-out" class="button-collapse hide-on-med-and-up"><i class="material-icons">menu</i></a>
				</div>
				</div>
			</nav>
		</div>
		<ul id="slide-out" class="side-nav fixed">
			<li>
				<div class="userView">
					<div class="background">
					<img style="height:300px;" src="https://s-media-cache-ak0.pinimg.com/originals/23/7d/5b/237d5b9690dd05c6d0db5254d637393e.jpg" alt="flowers">
					</div>
				</div>
			</li>
			<li><a href="#home">Home</a></li>
			<li><a href="#blog">Blog</a></li>
			<li><a href="#projects">Projects</a></li>
			<li><a href="#resume">Resume</a></li>
			<li>
				<div class="divider"></div>
			</li>
			<li><a class="waves-effect" href="#!" onclick="onNavigation"><i class="material-icons">mail</i>Email</a></li>
			<li><a class="waves-effect" href="#!"><i class="material-icons">twitter</i>Twitter</a></li>
			<li><a class="waves-effect" href="#!"><i class="material-icons">github</i>Github</a></li>
		</ul>
	<!--</header>-->
	</header>
	<main>	
		<div id="content-container" class="container">
			<div id="page-content">
				
			</div>
		</div>
	</main>
	<footer>

	</footer>
</body>
<script>
	(function () {
		var isSmall = false;
		var small = 992;

		window.onload = function(){

			var isSmall = innerWidth <= small;
			var newClass = isSmall ? "" : "withPanelPadding";
			console.log(`isSmall ${isSmall} ${innerWidth}`);

			$('main').attr('class', newClass);
			$('header').attr('class', newClass);
			$('footer').attr('class', newClass);


			window.addEventListener('resize', function(){
				var width = innerWidth;
				var newClass = null;
				if(isSmall && width > small){
					newClass = "withPanelPadding";
				}else if(!isSmall && width < small){
					newClass = "";
				}else{
					return;
				}
				$('main').attr('class', newClass);
				$('header').attr('class', newClass);
				$('footer').attr('class', newClass);
				isSmall = !isSmall;
			});
		};

		const PAGES = {
			HOME: 'home',
			BLOG: 'blog',
		}


		$(".button-collapse").sideNav();

		$('a').click( (e)=>{
			e.preventDefault();
			var href = e.target.getAttribute('href');
			if(!href) return;
			navTo(href.replace('#',''));
		}); 

		function navTo(href){
			
			switch(href){	
				case "home":
					toHome();
					break;
				case "blog":
					toBlog();
					break;
				case "projects":
					toProject();
					break;
				case "resume":
					toResume();
					break;
				default:
					break;
			}
		}

		function toHome(){
			$.get("/tmp/home.html", data => {
				$('#page-content').html(data);
			});
		}

		function toBlog(){
			$.get("/tmp/blog.html", data => {
				$('#page-content').html(data);
			});
		}

		function toProject(){
			$.get("/tmp/projects.html", data => {
				$('#page-content').html(data);
			});
		}

		function toResume(){
			$.get("/tmp/resume.html", data => {
				$('#page-content').html(data);
			});
		}

	})();

</script>


</html>
