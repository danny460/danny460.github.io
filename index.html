<script>
    (function () {
        const __animation = 1000;
        const __start = Date.now();
        window.onload = function () {
            document.getElementById('down-btn').addEventListener('click', e => {
                removeClass(getHtml(), 'loaded');
                addClass(getHtml(), 'loading');
                setTimeout(function() {
                    const html = getHtml();   
                    removeClass(html, 'loading');
                    addClass(html, 'loaded');     
                }, 1000);
            });


            const html = getHtml();
            const offset = __animation + __start - Date.now();
            if (offset > 0) {
                setTimeout(() => {
                    removeClass(html, 'loading');
                    addClass(html, 'loaded');
                }, offset)
            }
        }

        function getHtml() {
            return window.document.getElementsByTagName('html')[0];
        }

        function removeClass(elem, className) {
            if (elem.classList.contains(className)) {
                elem.classList.remove(className);
            }
        }

        function addClass(elem, className) {
            elem.classList.add(className);
        }

        
    })()

</script>
