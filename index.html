<!DOCTYPE>
<html class="loading">

<head>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
    <div style="margin: 0 auto;">
        <div class="first-block loading-block"></div>
        <div class="second-block loading-block"></div>
        <div class="third-block loading-block"></div>    
    </div> 
</body>
<script>
    (function () {
        const __animation = 20000000;
        const __start = Date.now();
        window.onload = function () {
            const html = getHtml();
            const offset = __animation + __start - Date.now();
            if(offset > 0){
                setTimeout( () => {
                    removeClass(html, 'loading');
                    addClass(html, 'loaded')
                }, offset)
            } 
        }

        function getHtml() {
            return window.document.getElementsByTagName('html')[0];
        }

        function removeClass(elem, className) {
            if (elem.classList.contains(className)) {
                elem.classList.remove(className);
            }
        }

        function addClass(elem, className) {
            elem.classList.add(className);
        }
    })()
</script>

</html>
